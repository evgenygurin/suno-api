name: Dependency Updates

on:
  schedule:
    # Run every Monday at 10 AM UTC
    - cron: '0 10 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check for updates
        id: check-updates
        run: |
          npm outdated --json > outdated.json || true

          if [ -s outdated.json ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "## ğŸ“¦ Outdated Dependencies" >> outdated-summary.md
            echo "" >> outdated-summary.md
            echo "\`\`\`json" >> outdated-summary.md
            cat outdated.json >> outdated-summary.md
            echo "\`\`\`" >> outdated-summary.md
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "âœ… All dependencies are up to date!" >> outdated-summary.md
          fi

      - name: Create dependency update report
        if: steps.check-updates.outputs.has_updates == 'true'
        run: |
          {
            echo "# Dependency Update Report"
            echo ""
            echo "Generated on: $(date)"
            echo ""
            cat outdated-summary.md
          } > dependency-report.md

      - name: Upload dependency report
        if: steps.check-updates.outputs.has_updates == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dependency-update-report
          path: dependency-report.md
          retention-days: 30
