# ==================================================================================
# Dependabot Configuration
# ==================================================================================
# Automatically creates pull requests for dependency updates
# Works together with .github/workflows/dependency-updates.yml
#
# Docs: https://docs.github.com/en/code-security/dependabot
# ==================================================================================

version: 2

updates:
  # ================================================================================
  # NPM Dependencies (package.json)
  # ================================================================================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"

    # Limit number of open PRs to avoid spam
    open-pull-requests-limit: 10

    # Group updates by type for cleaner PRs
    groups:
      # Production dependencies - critical updates
      production:
        patterns:
          - "next"
          - "react"
          - "react-dom"
          - "typescript"
        update-types:
          - "minor"
          - "patch"

      # Development dependencies - can be grouped
      development:
        patterns:
          - "@types/*"
          - "eslint*"
          - "@typescript-eslint/*"
        update-types:
          - "minor"
          - "patch"

      # Playwright and testing dependencies
      testing:
        patterns:
          - "playwright*"
          - "rebrowser-*"
        update-types:
          - "minor"
          - "patch"

    # PR labels for organization
    labels:
      - "dependencies"
      - "npm"
      - "automated"

    # Commit message prefix
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"

    # Allow both direct and indirect dependency updates
    versioning-strategy: auto

    # Rebase strategy for PRs
    rebase-strategy: "auto"

    # Ignore specific dependencies (if needed)
    ignore:
      # Example: Ignore specific packages
      # - dependency-name: "package-name"
      #   versions: ["4.x", "5.x"]

      # Ignore major version updates for stable packages
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # ================================================================================
  # GitHub Actions (workflow dependencies)
  # ================================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"

    open-pull-requests-limit: 5

    labels:
      - "dependencies"
      - "github-actions"
      - "automated"

    commit-message:
      prefix: "chore(ci)"
      include: "scope"

    # Group all GitHub Actions updates together
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # ================================================================================
  # Docker (if Dockerfile exists)
  # ================================================================================
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"

    open-pull-requests-limit: 3

    labels:
      - "dependencies"
      - "docker"
      - "automated"

    commit-message:
      prefix: "chore(docker)"
      include: "scope"

# ==================================================================================
# Integration with Auto-Merge
# ==================================================================================
# The .github/workflows/dependency-updates.yml workflow will automatically merge:
# - Patch updates (x.x.X)
# - Minor updates (x.X.x)
#
# Major updates (X.x.x) require manual review and approval
#
# To skip auto-merge for specific PR, add label: "skip-auto-merge"
# ==================================================================================

# ==================================================================================
# Security Updates
# ==================================================================================
# Dependabot will automatically create PRs for security vulnerabilities
# These are marked with label "security" and should be prioritized
#
# Security updates are NOT auto-merged - always review them manually
# ==================================================================================

# ==================================================================================
# Best Practices
# ==================================================================================
# 1. Review Dependabot PRs weekly (Monday mornings)
# 2. Prioritize security updates
# 3. Test major version updates in development first
# 4. Use "skip-auto-merge" label for critical dependencies
# 5. Monitor CI/CD pipelines for breaking changes
# 6. Keep open-pull-requests-limit reasonable to avoid notification spam
# ==================================================================================
